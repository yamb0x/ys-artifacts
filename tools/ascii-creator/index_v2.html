<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Interpreter - YS Studio Artifacts</title>
    <style>
        /* YS Studio Design System Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --ys-white: #FFFFFF;
            --ys-black: #000000;
            --ys-red: #FF0000;
            --ys-gray: #D9D9D9;
            --ys-blue: #0066FF;

            /* Fonts - Using system fonts as fallback */
            --font-suisse: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-sangbleu: Georgia, 'Times New Roman', serif;

            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
            --spacing-xl: 80px;
        }

        body {
            font-family: var(--font-suisse);
            color: var(--ys-black);
            background: var(--ys-white);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Component */
        .ys-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 57px;
            padding: 24px;
            background: var(--ys-white);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
            border-bottom: 1px solid var(--ys-black);
        }

        .header-left {
            display: flex;
            gap: 2px;
            font-size: 12px;
            line-height: 24px;
            letter-spacing: 0.24px;
        }

        .studio-name {
            font-weight: 300;
        }

        .project-type {
            font-style: italic;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            line-height: 24px;
            letter-spacing: 0.24px;
            font-weight: 300;
        }

        .header-right {
            display: flex;
            gap: 40px;
            font-size: 12px;
            line-height: 24px;
            letter-spacing: 0.24px;
            font-weight: 300;
        }

        /* Cross Elements */
        .cross-small {
            width: 12px;
            height: 12px;
            position: relative;
            color: var(--ys-black);
            display: inline-block;
        }

        .cross-small::before,
        .cross-small::after {
            content: '';
            position: absolute;
            background: currentColor;
        }

        .cross-small::before {
            width: 1px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cross-small::after {
            width: 100%;
            height: 1px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cross-large {
            width: 40px;
            height: 40px;
            position: relative;
            color: var(--ys-red);
            display: inline-block;
        }

        .cross-large::before,
        .cross-large::after {
            content: '';
            position: absolute;
            background: currentColor;
        }

        .cross-large::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cross-large::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Main Container */
        .ys-container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            padding: 80px 24px 24px;
            min-height: 100vh;
        }

        /* Title Section */
        .title-section {
            margin-bottom: 40px;
            position: relative;
        }

        .type-display-xl {
            font-family: var(--font-sangbleu);
            font-size: 160px;
            line-height: 160px;
            letter-spacing: -4.8px;
            font-style: italic;
            text-transform: lowercase;
            font-weight: 400;
            margin: 40px 0;
        }

        /* Cross Wrapper Component */
        .ys-cross-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            background: var(--ys-white);
            margin-bottom: 24px;
        }

        .cross-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 12px;
            position: relative;
        }

        .wrapper-content {
            flex: 1;
            padding: 24px;
            min-height: 100px;
        }

        /* Layout Grid */
        .ys-layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        /* Upload Area */
        .upload-area {
            border: 1px solid var(--ys-black);
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: var(--ys-white);
        }

        .upload-area:hover {
            background: var(--ys-gray);
        }

        .upload-area.dragover {
            background: var(--ys-gray);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        /* Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-item label {
            font-size: 12px;
            letter-spacing: 0.24px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .control-item input,
        .control-item select {
            padding: 8px;
            border: 1px solid var(--ys-black);
            background: var(--ys-white);
            font-family: var(--font-suisse);
            font-size: 14px;
        }

        .control-item input[type="color"] {
            height: 40px;
            cursor: pointer;
        }

        /* ASCII Output */
        .ascii-output {
            font-family: 'Courier New', monospace;
            white-space: pre;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
            padding: 24px;
            background: var(--ys-white);
            border: 1px solid var(--ys-black);
            font-size: 12px;
            line-height: 1;
        }

        /* Export Options */
        .export-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .export-btn {
            padding: 12px 24px;
            background: var(--ys-white);
            border: 1px solid var(--ys-black);
            font-family: var(--font-suisse);
            font-size: 12px;
            letter-spacing: 0.24px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .export-btn:hover {
            background: var(--ys-black);
            color: var(--ys-white);
        }

        .export-btn.red {
            border-color: var(--ys-red);
            color: var(--ys-red);
        }

        .export-btn.red:hover {
            background: var(--ys-red);
            color: var(--ys-white);
        }

        /* Hidden elements */
        #fileInput {
            display: none;
        }

        /* Cross Pattern Decoration */
        .cross-pattern-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 40px 0;
        }

        /* Canvas for processing */
        #canvas {
            display: none;
        }

        /* Preview Image */
        .preview-img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        /* Info Text */
        .info-text {
            font-size: 14px;
            line-height: 24px;
            color: var(--ys-black);
            text-align: center;
            margin: 12px 0;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .type-display-xl {
                font-size: 80px;
                line-height: 80px;
            }

            .ys-layout-grid {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .export-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="ys-header">
        <div class="header-left">
            <span class="studio-name">Yambo Studio</span>
            <span class="project-type">(Artifacts)</span>
        </div>
        <div class="header-center">
            <span class="artifact-name">Artifact-01</span>
        </div>
        <div class="header-right">
            <span class="date" id="currentDate">2025-01-23</span>
            <span class="copyright">Â©2025 Yambo studio</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="ys-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="type-display-xl">ascii interpreter</h1>
        </div>

        <!-- Cross Pattern -->
        <div class="cross-pattern-row">
            <span class="cross-large"></span>
            <span class="cross-large"></span>
            <span class="cross-large"></span>
            <span class="cross-large"></span>
            <span class="cross-large"></span>
        </div>

        <!-- Main Layout Grid -->
        <div class="ys-layout-grid">
            <!-- Upload Section -->
            <div class="ys-cross-wrapper">
                <div class="cross-row">
                    <span class="cross-small"></span>
                    <span class="cross-small"></span>
                </div>
                <div class="wrapper-content">
                    <div class="upload-area" id="uploadArea">
                        <span class="upload-icon">â</span>
                        <p class="info-text">Drop image here or click to select</p>
                        <p class="info-text" style="font-size: 12px;">PNG, JPG, GIF, WebP supported</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*">
                    <img id="previewImage" class="preview-img" style="display: none;">
                </div>
                <div class="cross-row">
                    <span class="cross-small"></span>
                    <span class="cross-small"></span>
                </div>
            </div>

            <!-- ASCII Output -->
            <div class="ys-cross-wrapper">
                <div class="cross-row">
                    <span class="cross-small"></span>
                    <span class="cross-small"></span>
                </div>
                <div class="wrapper-content">
                    <pre id="asciiOutput" class="ascii-output">// ascii output will appear here
// waiting for image input...</pre>
                </div>
                <div class="cross-row">
                    <span class="cross-small"></span>
                    <span class="cross-small"></span>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="ys-cross-wrapper">
            <div class="cross-row">
                <span class="cross-small"></span>
                <span class="cross-small"></span>
            </div>
            <div class="wrapper-content">
                <div class="controls-grid">
                    <!-- Character Set -->
                    <div class="control-item">
                        <label>Character Set</label>
                        <select id="charSet">
                            <option value="standard">Standard</option>
                            <option value="simple">Simple</option>
                            <option value="blocks">Blocks</option>
                            <option value="extended">Extended</option>
                            <option value="binary">Binary (0/1)</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <!-- Width Control -->
                    <div class="control-item">
                        <label>Width (characters)</label>
                        <input type="number" id="width" value="100" min="10" max="500">
                    </div>

                    <!-- Algorithm -->
                    <div class="control-item">
                        <label>Algorithm</label>
                        <select id="algorithm">
                            <option value="average">Average</option>
                            <option value="luminosity">Luminosity</option>
                            <option value="lightness">Lightness</option>
                            <option value="value">Value (HSV)</option>
                            <option value="luma">Luma (BT.709)</option>
                        </select>
                    </div>

                    <!-- Color Mode -->
                    <div class="control-item">
                        <label>Color Mode</label>
                        <select id="colorMode">
                            <option value="mono">Monochrome</option>
                            <option value="ansi">ANSI Colors</option>
                            <option value="html">HTML Colors</option>
                        </select>
                    </div>

                    <!-- Text Color -->
                    <div class="control-item">
                        <label>Text Color</label>
                        <input type="color" id="textColor" value="#000000">
                    </div>

                    <!-- Background Color -->
                    <div class="control-item">
                        <label>Background Color</label>
                        <input type="color" id="bgColor" value="#FFFFFF">
                    </div>

                    <!-- Invert -->
                    <div class="control-item">
                        <label>Invert</label>
                        <select id="invert">
                            <option value="false">Normal</option>
                            <option value="true">Inverted</option>
                        </select>
                    </div>

                    <!-- Font Size -->
                    <div class="control-item">
                        <label>Font Size (px)</label>
                        <input type="number" id="fontSize" value="12" min="6" max="24">
                    </div>

                    <!-- Custom Characters -->
                    <div class="control-item">
                        <label>Custom Characters</label>
                        <input type="text" id="customChars" placeholder=" .:-=+*#%@" disabled>
                    </div>
                </div>
            </div>
            <div class="cross-row">
                <span class="cross-small"></span>
                <span class="cross-small"></span>
            </div>
        </div>

        <!-- Export Section -->
        <div class="ys-cross-wrapper">
            <div class="cross-row">
                <span class="cross-small"></span>
                <span class="cross-small"></span>
            </div>
            <div class="wrapper-content">
                <div class="export-section">
                    <button class="export-btn" onclick="exportText()">Export TXT</button>
                    <button class="export-btn" onclick="exportHTML()">Export HTML</button>
                    <button class="export-btn red" onclick="exportImage2K()">Export 2K</button>
                    <button class="export-btn red" onclick="exportImage4K()">Export 4K</button>
                    <button class="export-btn" onclick="exportImageAlpha2K()">2K + Alpha</button>
                    <button class="export-btn" onclick="exportImageAlpha4K()">4K + Alpha</button>
                    <button class="export-btn" onclick="copyToClipboard()">Copy ASCII</button>
                    <button class="export-btn" onclick="resetAll()">Reset</button>
                </div>
            </div>
            <div class="cross-row">
                <span class="cross-small"></span>
                <span class="cross-small"></span>
            </div>
        </div>

        <!-- Cross Pattern -->
        <div class="cross-pattern-row">
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
            <span class="cross-small"></span>
        </div>
    </div>

    <!-- Hidden Canvas -->
    <canvas id="canvas"></canvas>

    <script>
        // Update date
        document.getElementById('currentDate').textContent =
            new Date().toISOString().split('T')[0] + ' (Day of creation)';

        // Character sets
        const charSets = {
            standard: ' .:-=+*#%@',
            simple: ' .oO0@',
            blocks: ' ââââ',
            extended: ' .\':,;^`"~-_+=<>iv%xclrs{*}I?!][1)|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao#MW&8B@$',
            binary: ' 01',
            custom: ''
        };

        let currentImage = null;
        let currentAsciiData = '';

        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const asciiOutput = document.getElementById('asciiOutput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // Control listeners
        document.getElementById('charSet').addEventListener('change', () => {
            const customInput = document.getElementById('customChars');
            if (document.getElementById('charSet').value === 'custom') {
                customInput.disabled = false;
            } else {
                customInput.disabled = true;
            }
            if (currentImage) processImage();
        });

        ['width', 'algorithm', 'colorMode', 'textColor', 'bgColor', 'invert', 'fontSize', 'customChars'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (currentImage) processImage();
            });
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    previewImage.src = currentImage.src;
                    previewImage.style.display = 'block';
                    uploadArea.style.display = 'none';
                    processImage();
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function processImage() {
            if (!currentImage) return;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const width = parseInt(document.getElementById('width').value);
            const charSetType = document.getElementById('charSet').value;
            const chars = charSetType === 'custom' ?
                document.getElementById('customChars').value || charSets.standard :
                charSets[charSetType];

            const algorithm = document.getElementById('algorithm').value;
            const colorMode = document.getElementById('colorMode').value;
            const invert = document.getElementById('invert').value === 'true';

            // Calculate dimensions
            const charAspectRatio = 0.5;
            const scaleFactor = width / currentImage.width;
            const height = Math.floor(currentImage.height * scaleFactor * charAspectRatio);

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(currentImage, 0, 0, width, height);

            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;

            let ascii = '';
            let htmlAscii = '';

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    const a = pixels[i + 3];

                    let brightness = getBrightness(r, g, b, algorithm);
                    if (invert) brightness = 255 - brightness;

                    const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
                    const char = chars[charIndex];

                    if (colorMode === 'html') {
                        const color = `rgb(${r},${g},${b})`;
                        htmlAscii += `<span style="color:${color}">${char}</span>`;
                        ascii += char;
                    } else if (colorMode === 'ansi') {
                        // ANSI color codes (simplified)
                        ascii += char;
                    } else {
                        ascii += char;
                    }
                }
                ascii += '\n';
                if (colorMode === 'html') htmlAscii += '<br>';
            }

            currentAsciiData = ascii;

            if (colorMode === 'html') {
                asciiOutput.innerHTML = htmlAscii;
            } else {
                asciiOutput.textContent = ascii;
            }

            // Apply styling
            asciiOutput.style.fontSize = document.getElementById('fontSize').value + 'px';
            if (colorMode === 'mono') {
                asciiOutput.style.color = document.getElementById('textColor').value;
                asciiOutput.style.backgroundColor = document.getElementById('bgColor').value;
            }
        }

        function getBrightness(r, g, b, algorithm) {
            switch (algorithm) {
                case 'average':
                    return (r + g + b) / 3;
                case 'luminosity':
                    return 0.21 * r + 0.72 * g + 0.07 * b;
                case 'lightness':
                    return (Math.max(r, g, b) + Math.min(r, g, b)) / 2;
                case 'value':
                    return Math.max(r, g, b);
                case 'luma':
                    return 0.2126 * r + 0.7152 * g + 0.0722 * b;
                default:
                    return (r + g + b) / 3;
            }
        }

        // Export functions
        function exportText() {
            const blob = new Blob([currentAsciiData], { type: 'text/plain' });
            downloadFile(blob, 'ascii-art.txt');
        }

        function exportHTML() {
            const html = `<!DOCTYPE html>
<html><head><title>ASCII Art</title>
<style>body{background:${document.getElementById('bgColor').value};color:${document.getElementById('textColor').value};font-family:monospace;white-space:pre;font-size:${document.getElementById('fontSize').value}px;}</style>
</head><body>${asciiOutput.innerHTML}</body></html>`;
            const blob = new Blob([html], { type: 'text/html' });
            downloadFile(blob, 'ascii-art.html');
        }

        function exportImage2K() {
            exportImageWithResolution(1920, 1080, false);
        }

        function exportImage4K() {
            exportImageWithResolution(3840, 2160, false);
        }

        function exportImageAlpha2K() {
            exportImageWithResolution(1920, 1080, true);
        }

        function exportImageAlpha4K() {
            exportImageWithResolution(3840, 2160, true);
        }

        function exportImageWithResolution(width, height, withAlpha) {
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = width;
            exportCanvas.height = height;
            const ctx = exportCanvas.getContext('2d');

            // Set background
            if (!withAlpha) {
                ctx.fillStyle = document.getElementById('bgColor').value;
                ctx.fillRect(0, 0, width, height);
            }

            // Set text properties
            ctx.fillStyle = document.getElementById('textColor').value;
            const fontSize = Math.floor((width / 1920) * parseInt(document.getElementById('fontSize').value));
            ctx.font = `${fontSize}px monospace`;

            // Draw ASCII
            const lines = currentAsciiData.split('\n');
            const lineHeight = fontSize * 1.2;
            const charWidth = fontSize * 0.6;

            lines.forEach((line, y) => {
                ctx.fillText(line, 10, (y + 1) * lineHeight);
            });

            exportCanvas.toBlob((blob) => {
                downloadFile(blob, `ascii-art-${width}x${height}${withAlpha ? '-alpha' : ''}.png`);
            }, 'image/png');
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentAsciiData).then(() => {
                alert('ASCII copied to clipboard!');
            });
        }

        function resetAll() {
            currentImage = null;
            currentAsciiData = '';
            previewImage.style.display = 'none';
            uploadArea.style.display = 'block';
            asciiOutput.textContent = '// ascii output will appear here\n// waiting for image input...';
            fileInput.value = '';

            // Reset controls
            document.getElementById('width').value = 100;
            document.getElementById('charSet').value = 'standard';
            document.getElementById('algorithm').value = 'average';
            document.getElementById('colorMode').value = 'mono';
            document.getElementById('textColor').value = '#000000';
            document.getElementById('bgColor').value = '#FFFFFF';
            document.getElementById('invert').value = 'false';
            document.getElementById('fontSize').value = 12;
            document.getElementById('customChars').value = '';
            document.getElementById('customChars').disabled = true;
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
