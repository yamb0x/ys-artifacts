    <script type="module">
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            mode: 'typing', // 'typing', 'positioning', or 'navigation'
            controlMode: 'cursor', // 'cursor' or 'free-spirit'
            lines: [],
            currentLine: {
                text: '',
                characters: [],
                cursorX: 640, // Start in center
                cursorY: 360,
                targetX: 640,
                targetY: 360
            },
            mouseX: 640,
            mouseY: 360,
            selectedLineIndex: -1,
            dragOffset: { x: 0, y: 0 },
            // Free-spirit mode
            noiseOffset: 0,
            freeSpiritTarget: { x: 640, y: 360 }
        };

        // ============================================
        // CANVAS SETUP
        // ============================================
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        // ============================================
        // PERLIN NOISE (Simplified for free-spirit mode)
        // ============================================
        function simpleNoise(x) {
            const X = Math.floor(x) & 255;
            x -= Math.floor(x);
            const u = x * x * (3 - 2 * x);
            const a = Math.sin(X * 12.9898 + 78.233) * 43758.5453;
            const b = Math.sin((X + 1) * 12.9898 + 78.233) * 43758.5453;
            return (a - Math.floor(a)) * (1 - u) + (b - Math.floor(b)) * u;
        }

        // ============================================
        // RENDERING
        // ============================================
        function render() {
            // Update free-spirit target if in that mode
            if (state.controlMode === 'free-spirit' && state.mode === 'typing') {
                state.noiseOffset += 0.005; // Slow movement
                const noiseX = simpleNoise(state.noiseOffset) * 2 - 1;
                const noiseY = simpleNoise(state.noiseOffset + 100) * 2 - 1;

                // Move target slowly around canvas
                state.freeSpiritTarget.x += noiseX * 3;
                state.freeSpiritTarget.y += noiseY * 3;

                // Keep within bounds with padding
                state.freeSpiritTarget.x = Math.max(50, Math.min(canvas.width - 50, state.freeSpiritTarget.x));
                state.freeSpiritTarget.y = Math.max(50, Math.min(canvas.height - 50, state.freeSpiritTarget.y));
            }

            // Get settings
            const bgColor = document.getElementById('bgColor').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const letterSpacing = parseInt(document.getElementById('letterSpacing').value);
            const textColor = document.getElementById('textColor').value;
            const showDirectionLine = document.getElementById('showDirectionLine').checked;
            const showTextCursor = document.getElementById('showTextCursor').checked;
            const showMouseTarget = document.getElementById('showMouseTarget').checked;
            const lineOpacity = parseInt(document.getElementById('lineOpacity').value) / 100;

            // Clear canvas
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set font with weight
            ctx.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
            ctx.fillStyle = textColor;
            ctx.textBaseline = 'middle';

            // Render all completed lines
            state.lines.forEach((line, index) => {
                if (index === state.selectedLineIndex && state.mode === 'navigation') {
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    // Draw selection box around line
                    const bounds = getLineBounds(line);
                    ctx.strokeRect(bounds.x - 10, bounds.y - 10, bounds.width + 20, bounds.height + 20);
                }

                line.characters.forEach(char => {
                    ctx.save();
                    ctx.translate(char.x, char.y);
                    ctx.rotate(char.angle);
                    ctx.fillText(char.char, 0, 0);
                    ctx.restore();
                });
            });

            // Render current line being typed
            if (state.mode === 'typing') {
                state.currentLine.characters.forEach(char => {
                    ctx.save();
                    ctx.translate(char.x, char.y);
                    ctx.rotate(char.angle);
                    ctx.fillText(char.char, 0, 0);
                    ctx.restore();
                });

                // Determine target position based on control mode
                let targetX, targetY;
                if (state.controlMode === 'free-spirit') {
                    targetX = state.freeSpiritTarget.x;
                    targetY = state.freeSpiritTarget.y;
                } else {
                    targetX = state.mouseX;
                    targetY = state.mouseY;
                }

                // Calculate angle from text cursor to target
                const dx = targetX - state.currentLine.cursorX;
                const dy = targetY - state.currentLine.cursorY;
                const angle = Math.atan2(dy, dx);

                // Draw indicators using { ----- } in black, smaller size
                const indicatorSize = Math.max(12, fontSize * 0.4); // Smaller: 40% of text size, min 12px
                ctx.font = `${fontWeight} ${indicatorSize}px ${fontFamily}`;
                ctx.fillStyle = '#000000'; // Black color

                // Draw target symbol }
                if (showMouseTarget) {
                    ctx.save();
                    ctx.translate(targetX, targetY);
                    ctx.rotate(angle);
                    ctx.fillText('}', 0, 0);
                    ctx.restore();
                }

                // Draw direction line (dashed) in black
                if (showDirectionLine) {
                    ctx.save();
                    ctx.globalAlpha = lineOpacity;
                    ctx.strokeStyle = '#000000'; // Black color
                    ctx.lineWidth = 1;
                    ctx.setLineDash([4, 4]);
                    ctx.beginPath();
                    ctx.moveTo(state.currentLine.cursorX, state.currentLine.cursorY);
                    ctx.lineTo(targetX, targetY);
                    ctx.stroke();
                    ctx.restore();
                }

                // Draw text cursor symbol {
                if (showTextCursor) {
                    ctx.save();
                    ctx.translate(state.currentLine.cursorX, state.currentLine.cursorY);
                    ctx.rotate(angle);
                    ctx.fillText('{', 0, 0);
                    ctx.restore();
                }
            }

            // Render positioning mode (cursor placement)
            if (state.mode === 'positioning') {
                // Draw positioning cursor as +
                const indicatorSize = Math.max(16, fontSize * 0.5);
                ctx.font = `${fontWeight} ${indicatorSize}px ${fontFamily}`;
                ctx.fillStyle = '#000000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', state.currentLine.cursorX, state.currentLine.cursorY);
                ctx.textAlign = 'left'; // Reset
            }

            requestAnimationFrame(render);
        }

        // ============================================
        // TEXT PLACEMENT
        // ============================================
        function placeCharacter(char) {
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const letterSpacing = parseInt(document.getElementById('letterSpacing').value);

            ctx.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
            const metrics = ctx.measureText(char);
            const charWidth = metrics.width + letterSpacing;

            // Determine target based on control mode
            let targetX, targetY;
            if (state.controlMode === 'free-spirit') {
                targetX = state.freeSpiritTarget.x;
                targetY = state.freeSpiritTarget.y;
            } else {
                targetX = state.mouseX;
                targetY = state.mouseY;
            }

            // Calculate angle
            const dx = targetX - state.currentLine.cursorX;
            const dy = targetY - state.currentLine.cursorY;
            const angle = Math.atan2(dy, dx);

            // Store character with position and rotation
            state.currentLine.characters.push({
                char: char,
                x: state.currentLine.cursorX,
                y: state.currentLine.cursorY,
                angle: angle
            });

            // Advance cursor along vector
            state.currentLine.cursorX += charWidth * Math.cos(angle);
            state.currentLine.cursorY += charWidth * Math.sin(angle);
        }

        function enterPositioningMode() {
            // Save current line if it has characters
            if (state.currentLine.characters.length > 0) {
                state.lines.push({
                    characters: [...state.currentLine.characters]
                });
            }

            // Switch to positioning mode
            state.mode = 'positioning';
            canvas.style.cursor = 'crosshair';
        }

        function startNewLineFromPosition() {
            // Exit positioning mode and start fresh line at positioned cursor
            state.mode = 'typing';
            state.currentLine = {
                text: '',
                characters: [],
                cursorX: state.currentLine.cursorX, // Keep positioned location
                cursorY: state.currentLine.cursorY,
                targetX: state.mouseX,
                targetY: state.mouseY
            };
            canvas.style.cursor = 'crosshair';
        }

        function backspace() {
            if (state.currentLine.characters.length > 0) {
                const removed = state.currentLine.characters.pop();
                // Move cursor back
                const dx = removed.x - state.currentLine.cursorX;
                const dy = removed.y - state.currentLine.cursorY;
                state.currentLine.cursorX = removed.x;
                state.currentLine.cursorY = removed.y;
            }
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            state.mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            state.mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);

            // In positioning mode, move the cursor to mouse position
            if (state.mode === 'positioning') {
                state.currentLine.cursorX = state.mouseX;
                state.currentLine.cursorY = state.mouseY;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (state.mode === 'typing') {
                // Handle typing mode
                if (e.key === 'Enter') {
                    e.preventDefault();
                    enterPositioningMode();
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    backspace();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    toggleNavigationMode();
                } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    placeCharacter(e.key);
                }
            } else if (state.mode === 'positioning') {
                // Handle positioning mode - can only move cursor and press Enter
                if (e.key === 'Enter') {
                    e.preventDefault();
                    startNewLineFromPosition();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    // Cancel positioning, go back to typing at current position
                    state.mode = 'typing';
                }
                // Typing is disabled in positioning mode
            } else if (state.mode === 'navigation') {
                // Handle navigation mode
                if (e.key === 'Escape') {
                    e.preventDefault();
                    toggleNavigationMode();
                } else if (e.key === 'Delete' && state.selectedLineIndex !== -1) {
                    e.preventDefault();
                    state.lines.splice(state.selectedLineIndex, 1);
                    state.selectedLineIndex = -1;
                }
            }
        });

        canvas.addEventListener('click', (e) => {
            if (state.mode === 'navigation') {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);

                // Check if click is near any line
                state.selectedLineIndex = -1;
                state.lines.forEach((line, index) => {
                    const bounds = getLineBounds(line);
                    if (x >= bounds.x - 10 && x <= bounds.x + bounds.width + 10 &&
                        y >= bounds.y - 10 && y <= bounds.y + bounds.height + 10) {
                        state.selectedLineIndex = index;
                    }
                });
            }
        });

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function getLineBounds(line) {
            if (line.characters.length === 0) return { x: 0, y: 0, width: 0, height: 0 };

            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            line.characters.forEach(char => {
                minX = Math.min(minX, char.x);
                minY = Math.min(minY, char.y);
                maxX = Math.max(maxX, char.x);
                maxY = Math.max(maxY, char.y);
            });

            return {
                x: minX,
                y: minY,
                width: maxX - minX,
                height: maxY - minY
            };
        }

        // ============================================
        // UI ACTIONS
        // ============================================
        window.clearCanvas = function() {
            state.lines = [];
            state.currentLine = {
                text: '',
                characters: [],
                cursorX: 640,
                cursorY: 360,
                targetX: 640,
                targetY: 360
            };
            state.selectedLineIndex = -1;
        };

        window.resetPosition = function() {
            state.currentLine.cursorX = canvas.width / 2;
            state.currentLine.cursorY = canvas.height / 2;
        };

        window.toggleNavigationMode = function() {
            if (state.mode === 'typing' || state.mode === 'positioning') {
                // Save current line before switching
                if (state.currentLine.characters.length > 0) {
                    state.lines.push({
                        characters: [...state.currentLine.characters]
                    });
                    state.currentLine = {
                        text: '',
                        characters: [],
                        cursorX: state.currentLine.cursorX,
                        cursorY: state.currentLine.cursorY,
                        targetX: state.mouseX,
                        targetY: state.mouseY
                    };
                }
                state.mode = 'navigation';
                canvas.style.cursor = 'default';
            } else {
                state.mode = 'typing';
                canvas.style.cursor = 'crosshair';
                state.selectedLineIndex = -1;
            }
        };

        window.toggleControlMode = function() {
            if (state.controlMode === 'cursor') {
                state.controlMode = 'free-spirit';
                // Initialize free-spirit target at current cursor
                state.freeSpiritTarget = {
                    x: state.currentLine.cursorX,
                    y: state.currentLine.cursorY
                };
                canvas.style.cursor = 'none';
                document.getElementById('controlModeBtn').textContent = 'Cursor Mode';
            } else {
                state.controlMode = 'cursor';
                canvas.style.cursor = 'crosshair';
                document.getElementById('controlModeBtn').textContent = 'Free-Spirit Mode';
            }
        };

        window.exportPNG = function() {
            const save2x = document.getElementById('save2x').checked;
            const transparentBg = document.getElementById('transparentBg').checked;

            // Create temporary canvas
            const scale = save2x ? 2 : 1;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width * scale;
            tempCanvas.height = canvas.height * scale;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.scale(scale, scale);

            // Fill background
            if (!transparentBg) {
                const bgColor = document.getElementById('bgColor').value;
                tempCtx.fillStyle = bgColor;
                tempCtx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Render all text
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const textColor = document.getElementById('textColor').value;

            tempCtx.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
            tempCtx.fillStyle = textColor;
            tempCtx.textBaseline = 'middle';

            state.lines.forEach(line => {
                line.characters.forEach(char => {
                    tempCtx.save();
                    tempCtx.translate(char.x, char.y);
                    tempCtx.rotate(char.angle);
                    tempCtx.fillText(char.char, 0, 0);
                    tempCtx.restore();
                });
            });

            // Download
            tempCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `direction-type-${Date.now()}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        };

        window.exportJPG = function() {
            const save2x = document.getElementById('save2x').checked;

            // Create temporary canvas
            const scale = save2x ? 2 : 1;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width * scale;
            tempCanvas.height = canvas.height * scale;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.scale(scale, scale);

            // Fill background (JPG doesn't support transparency)
            const bgColor = document.getElementById('bgColor').value;
            tempCtx.fillStyle = bgColor;
            tempCtx.fillRect(0, 0, canvas.width, canvas.height);

            // Render all text
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const textColor = document.getElementById('textColor').value;

            tempCtx.font = `${fontWeight} ${fontSize}px ${fontFamily}`;
            tempCtx.fillStyle = textColor;
            tempCtx.textBaseline = 'middle';

            state.lines.forEach(line => {
                line.characters.forEach(char => {
                    tempCtx.save();
                    tempCtx.translate(char.x, char.y);
                    tempCtx.rotate(char.angle);
                    tempCtx.fillText(char.char, 0, 0);
                    tempCtx.restore();
                });
            });

            // Download
            tempCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `direction-type-${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        };

        // ============================================
        // INITIALIZE
        // ============================================
        function init() {
            // Start render loop
            render();
        }

        init();
    </script>
