<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Creator - Transform Images to ASCII</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-group input,
        .control-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f6ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #ede8ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #ddd6fe;
            border-color: #764ba2;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #6c757d;
        }

        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .output-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        #originalCanvas,
        #asciiOutput {
            width: 100%;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        #asciiOutput {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 1;
            white-space: pre;
            overflow: auto;
            padding: 10px;
            background: #1e1e1e;
            color: #0f0;
            min-height: 400px;
            max-height: 600px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @keyframes processing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: processing 1s linear infinite;
            margin-left: 10px;
        }

        .color-mode {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .output-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® ASCII Art Creator</h1>
        <p class="subtitle">Transform your images into beautiful ASCII art with alpha channel support</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" />
            <div class="upload-icon">üì§</div>
            <p><strong>Click to upload or drag & drop</strong></p>
            <p style="color: #999; margin-top: 10px;">Supports JPG, PNG, GIF, WebP</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="charsetSelect">Character Set</label>
                <select id="charsetSelect">
                    <option value="standard">Standard: .¬∑:;+=xX#%@‚ñà</option>
                    <option value="dense">Dense: .,-~:;=!*#$@</option>
                    <option value="blocks">Blocks: ‚ñë‚ñí‚ñì‚ñà</option>
                    <option value="artistic">Artistic: ¬∑‚Ä¢‚ó¶‚óã‚óâ‚óè‚óê‚óë‚óí‚óì</option>
                    <option value="simple">Simple: .oO@</option>
                    <option value="extended">Extended: .'`^",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$</option>
                </select>
            </div>

            <div class="control-group">
                <label for="widthInput">Width (characters)</label>
                <input type="number" id="widthInput" value="100" min="10" max="300" />
            </div>

            <div class="control-group">
                <label for="brightnessAlgo">Brightness Algorithm</label>
                <select id="brightnessAlgo">
                    <option value="luminance">Luminance (Standard)</option>
                    <option value="perceived">Perceived (Human Eye)</option>
                    <option value="average">Average (Simple)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="colorMode">Color Mode</label>
                <select id="colorMode">
                    <option value="mono">Monochrome</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="color">Full Color (HTML)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="alphaThreshold">Alpha Threshold</label>
                <input type="range" id="alphaThreshold" min="0" max="255" value="128" />
                <span id="alphaValue">128</span>
            </div>

            <div class="control-group">
                <label for="invertToggle">Invert</label>
                <input type="checkbox" id="invertToggle" />
            </div>
        </div>

        <div class="output-container">
            <div class="output-section">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="output-section">
                <h3>ASCII Output</h3>
                <div id="asciiOutput">Upload an image to generate ASCII art...</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="aspectRatio">-</div>
                <div class="stat-label">Aspect Ratio</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="processingTime">-</div>
                <div class="stat-label">Processing Time (ms)</div>
            </div>
        </div>

        <div class="actions">
            <button class="button" id="convertBtn">Convert to ASCII</button>
            <button class="button secondary" id="downloadBtn">Download ASCII</button>
            <button class="button secondary" id="copyBtn">Copy to Clipboard</button>
            <button class="button secondary" id="downloadHtmlBtn">Download as HTML</button>
        </div>
    </div>

    <script>
        // ASCII Character Sets
        const CHARACTER_SETS = {
            standard: ' .¬∑:;+=xX#%@‚ñà',
            dense: ' .,-~:;=!*#$@',
            blocks: ' ‚ñë‚ñí‚ñì‚ñà',
            artistic: ' ¬∑‚Ä¢‚ó¶‚óã‚óâ‚óè‚óê‚óë‚óí‚óì',
            simple: ' .oO@',
            extended: ' .\'`^",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$'
        };

        // Global variables
        let currentImage = null;
        let asciiResult = '';

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const originalCanvas = document.getElementById('originalCanvas');
        const asciiOutput = document.getElementById('asciiOutput');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
        const charsetSelect = document.getElementById('charsetSelect');
        const widthInput = document.getElementById('widthInput');
        const brightnessAlgo = document.getElementById('brightnessAlgo');
        const colorMode = document.getElementById('colorMode');
        const alphaThreshold = document.getElementById('alphaThreshold');
        const alphaValue = document.getElementById('alphaValue');
        const invertToggle = document.getElementById('invertToggle');

        // Update alpha value display
        alphaThreshold.addEventListener('input', (e) => {
            alphaValue.textContent = e.target.value;
        });

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageUpload(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // Handle image upload
        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    drawOriginalImage();
                    convertToAscii();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Draw original image on canvas
        function drawOriginalImage() {
            const ctx = originalCanvas.getContext('2d');
            const maxWidth = originalCanvas.parentElement.clientWidth - 40;
            const scale = Math.min(maxWidth / currentImage.width, 600 / currentImage.height, 1);

            originalCanvas.width = currentImage.width * scale;
            originalCanvas.height = currentImage.height * scale;

            ctx.drawImage(currentImage, 0, 0, originalCanvas.width, originalCanvas.height);

            // Update aspect ratio
            const ratio = (currentImage.width / currentImage.height).toFixed(2);
            document.getElementById('aspectRatio').textContent = ratio;
        }

        // Brightness calculation algorithms
        function calculateLuminance(r, g, b) {
            // ITU-R BT.709 standard
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        function perceivedBrightness(r, g, b) {
            // Human eye perception weighted
            return Math.sqrt(0.299 * r * r + 0.587 * g * g + 0.114 * b * b);
        }

        function averageBrightness(r, g, b) {
            return (r + g + b) / 3;
        }

        // Get brightness based on selected algorithm
        function getBrightness(r, g, b) {
            const algo = brightnessAlgo.value;
            switch (algo) {
                case 'luminance':
                    return calculateLuminance(r, g, b);
                case 'perceived':
                    return perceivedBrightness(r, g, b);
                case 'average':
                    return averageBrightness(r, g, b);
                default:
                    return calculateLuminance(r, g, b);
            }
        }

        // Convert image to ASCII
        function convertToAscii() {
            if (!currentImage) return;

            const startTime = performance.now();

            const charset = CHARACTER_SETS[charsetSelect.value];
            const outputWidth = parseInt(widthInput.value);
            const threshold = parseInt(alphaThreshold.value);
            const invert = invertToggle.checked;
            const mode = colorMode.value;

            // Create temporary canvas for processing
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Calculate dimensions
            const aspectRatio = currentImage.height / currentImage.width;
            const charAspectRatio = 2.2; // Characters are taller than wide
            const outputHeight = Math.floor(outputWidth * aspectRatio / charAspectRatio);

            canvas.width = outputWidth;
            canvas.height = outputHeight;

            // Draw scaled image
            ctx.drawImage(currentImage, 0, 0, outputWidth, outputHeight);

            // Get image data
            const imageData = ctx.getImageData(0, 0, outputWidth, outputHeight);
            const pixels = imageData.data;

            let result = '';
            let htmlResult = '';
            let charCount = 0;

            if (mode === 'color') {
                htmlResult = '<div style="font-family: monospace; font-size: 10px; line-height: 1; white-space: pre; background: black;">';
            }

            for (let y = 0; y < outputHeight; y++) {
                for (let x = 0; x < outputWidth; x++) {
                    const i = (y * outputWidth + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    const a = pixels[i + 3];

                    // Handle alpha channel
                    if (a < threshold) {
                        result += ' ';
                        if (mode === 'color') {
                            htmlResult += ' ';
                        }
                    } else {
                        // Calculate brightness
                        let brightness = getBrightness(r, g, b);

                        // Apply inversion if needed
                        if (invert) {
                            brightness = 255 - brightness;
                        }

                        // Map brightness to character
                        const charIndex = Math.floor((brightness / 255) * (charset.length - 1));
                        const char = charset[charIndex];

                        if (mode === 'color') {
                            htmlResult += `<span style="color: rgb(${r},${g},${b})">${char}</span>`;
                        } else if (mode === 'grayscale') {
                            const gray = Math.floor(brightness);
                            result += char;
                        } else {
                            result += char;
                        }

                        charCount++;
                    }
                }
                result += '\n';
                if (mode === 'color') {
                    htmlResult += '\n';
                }
            }

            if (mode === 'color') {
                htmlResult += '</div>';
                asciiOutput.innerHTML = htmlResult;
                asciiResult = htmlResult;
            } else {
                asciiOutput.textContent = result;
                asciiResult = result;
            }

            // Update stats
            document.getElementById('charCount').textContent = charCount;
            const endTime = performance.now();
            document.getElementById('processingTime').textContent = Math.round(endTime - startTime);
        }

        // Convert button handler
        convertBtn.addEventListener('click', convertToAscii);

        // Auto-convert on control changes
        [charsetSelect, widthInput, brightnessAlgo, colorMode, alphaThreshold, invertToggle].forEach(element => {
            element.addEventListener('change', () => {
                if (currentImage) {
                    convertToAscii();
                }
            });
        });

        // Download ASCII text
        downloadBtn.addEventListener('click', () => {
            if (!asciiResult) return;

            const blob = new Blob([colorMode.value === 'color' ? asciiOutput.textContent : asciiResult], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Download as HTML
        downloadHtmlBtn.addEventListener('click', () => {
            if (!asciiResult) return;

            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Art</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .ascii-art {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 1;
            white-space: pre;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="ascii-art">${colorMode.value === 'color' ? asciiResult : asciiResult.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            if (!asciiResult) return;

            try {
                const textToCopy = colorMode.value === 'color' ? asciiOutput.textContent : asciiResult;
                await navigator.clipboard.writeText(textToCopy);

                // Show feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });
    </script>
</body>
</html>
